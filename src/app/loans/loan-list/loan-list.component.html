<div class="container">
  <h2>Aktív kölcsönzések</h2>
  <button (click)="navigateToNewLoan()">➕ Új kölcsönzés</button>

  <table>
    <thead>
      <tr>
        <th>Tag ID</th>
        <th>Anyag ID</th>
        <th>Kölcsönzés dátuma</th>
        <th>Státusz</th>
        <th>Művelet</th>
      </tr>
    </thead>
    <tbody>
  <tr *ngFor="let l of loans">
    <td>{{ l.member?.id }}</td>
    <td>{{ l.item?.id }}</td>
    <td>{{ l.loanDate | date }}</td>
    <td>{{ l.returnDate ? 'Visszahozva' : 'Kikölcsönözve' }}</td>
    <td *ngIf="!l.returnDate">
      <button (click)="returnItem(l.id!)">✅ Visszavétel</button>
    </td>
  </tr>
</tbody>

  </table>
</div>
