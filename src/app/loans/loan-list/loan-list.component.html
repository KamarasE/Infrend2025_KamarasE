<div class="container">
  <h2>Aktív kölcsönzések</h2>
  <a routerLink="/loans/new">➕ Új kölcsönzés</a>

  <table>
    <thead>
      <tr>
        <th>Tag ID</th>
        <th>Anyag ID</th>
        <th>Kölcsönzés dátuma</th>
        <th>Státusz</th>
        <th>Művelet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of loans">
        <td>{{ l.memberId }}</td>
        <td>{{ l.itemId }}</td>
        <td>{{ l.borrowDate | date }}</td>
        <td>{{ l.isReturned ? 'Visszahozva' : 'Kikölcsönözve' }}</td>
        <td *ngIf="!l.isReturned">
          <button (click)="returnItem(l.id!)">✅ Visszavétel</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
