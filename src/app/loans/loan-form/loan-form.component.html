<div class="container">
  <h2>Új kölcsönzés</h2>
  <form (ngSubmit)="save()">
    <label>Tag azonosító:</label>
    <input [(ngModel)]="loan.memberId" name="memberId" required />

    <label>Anyag azonosító:</label>
    <input [(ngModel)]="loan.itemId" name="itemId" required />

    <label>Kölcsönzés dátuma:</label>
    <input [(ngModel)]="loan.borrowDate" name="borrowDate" type="date" required />

    <button type="submit">Mentés</button>
    <button type="button" routerLink="/loans">Mégse</button>
  </form>
</div>
