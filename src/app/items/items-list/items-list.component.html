<div class="container">
  <h2>Könyvtári készlet</h2>

  <input [(ngModel)]="searchTerm" placeholder="Keresés szerző/cím alapján" />
  <button (click)="loadItems()">Keresés</button>
  <a routerLink="/items/new">➕ Új anyag</a>

  <table>
    <thead>
      <tr>
        <th>Típus</th>
        <th>Szerző</th>
        <th>Cím</th>
        <th>Beszerzés dátuma</th>
        <th>Sorszám</th>
        <th>Státusz</th>
        <th>Művelet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.type }}</td>
        <td>{{ item.author }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.acquisitionDate | date:'yyyy-MM-dd' }}</td>
        <td>{{ item.serialNumber }}</td>
        <td>{{ item.status }}</td>
        <td>
          <a *ngIf="item.id !== undefined" [routerLink]="['/items/edit', item.id]">✏️</a>
          <button *ngIf="item.id !== undefined" (click)="markAsDeleted(item.id)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
